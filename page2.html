<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список видео — обработка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #050505;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .processing-wrapper {
            text-align: center;
        }

        .processing-title {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 24px;
        }

        .processing-subtitle {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 32px;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 6px solid rgba(255, 255, 255, 0.12);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="processing-wrapper">
        <div class="processing-title">ИДЁТ ОБРАБОТКА</div>
        <div class="processing-subtitle">Страница временно недоступна. Данные загружаются… Джоджикам не паниковать!</div>
        <div class="spinner"></div>
    </div>
</body>
</html>
