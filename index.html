      // Меняемм только эту строку при новом старте (формат ISO с поясом +03:00):
      const START_ISO_MOSCOW = "2025-12-20T18:40:00+06:00";

      // Преобразуем в миллисекунды UTC — далее расчёт станет независимым от пояса пользователя
      const startUTC = Date.parse(START_ISO_MOSCOW); // число миллисекунд с 1970-01-01T00:00:00Z

      function getElapsedParts(sinceUtcMs, nowUtcMs) {
        const elapsedSec = Math.max(0, Math.floor((nowUtcMs - sinceUtcMs) / 1000));
        const days = Math.floor(elapsedSec / 86400);
        const hours = Math.floor((elapsedSec % 86400) / 3600);
        const minutes = Math.floor((elapsedSec % 3600) / 60);
        const seconds = elapsedSec % 60;
        return { days, hours, minutes, seconds };
      }

      function renderTimer() {
        const nowUtc = Date.now(); // тоже в UTC
        const t = getElapsedParts(startUTC, nowUtc);
        document.getElementById("countdown").textContent =
          `Дней: ${t.days}, часов: ${t.hours}, минут: ${t.minutes}, секунд: ${t.seconds}`;
      }

      // Мгновенный вывод и обновление раз в секунду
      renderTimer();
      // Используем setInterval; если хотите сверхплавно — можно заменить на requestAnimationFrame с троттлингом.
      setInterval(renderTimer, 1000);

          bg_video.classList.remove("hidden");
          btn.classList.remove("hidden");
        });
      }
