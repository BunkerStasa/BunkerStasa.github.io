      function getTimeDiff(startDate, endDate) {
        // не даём уйти в минус даже при странностях с часовыми поясами/часами пользователя
        const diff = Math.max(0, endDate - startDate);
        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        return { days, hours, minutes, seconds };
      }

      // === таймер ===
      // Локальная стартовая дата/время последнего бана: 08.09.2025 00:26
      const targetDate = new Date(2025, 8, 8, 0, 26, 0);
      // Альтернатива, если нужно зафиксировать конкретный пояс (пример: Москва, UTC+03:00):
      // const targetDate = new Date("2025-09-08T00:26:00+03:00");

      function render() {
        const diff = getTimeDiff(targetDate, new Date());
        document.getElementById("countdown").innerText =
          `Дней: ${diff.days}, часов: ${diff.hours}, минут: ${diff.minutes}, секунд: ${diff.seconds}`;
      }

      render(); // начальный вывод
      setInterval(render, 1000);

          btn.classList.remove("hidden");
